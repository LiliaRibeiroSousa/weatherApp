<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="userInput" type="text" placeholder="Enter a city name">
            <button id="btn" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <p id="weather-description">Clouds</p>
            <img src="images/rain.png" id="weather-icon" class="weather-icon">
            <h1 id="temp" class="temp">22Âºc</h1>
            <h2 id="city" class="city">Brussels</h2>
            <div class="details">
                
                <div class="col"><img src="images/humidity.png">
                    <p>Humidity</p>
                    <p id="humidity" class="humidity">50%</p>
                   
                </div>
                
                <div class="col"><img src="images/wind.png">
                    <p>Wind Speed</p>
                    <p id="windSpeed" class="windSpeed">17km/h</p>
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
